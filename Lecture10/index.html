<!-- more media query -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border:2px solid black;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            padding: 3px;
            margin:3px;
        }

        #boxleft {
            background-color:aquamarine;
            border:1px solid black;
            padding: 3px;
            margin: 3px;
            width:47%;
            display:flex;
            flex-direction: column;
        }

        #boxright {
            background-color: brown;
            border: 1px solid black;
            width:53%;
               padding: 3px;
            margin: 3px;

        }

        p{
            border: 1px solid orange;
        }

        img{
            height: 200px;
            width:200px;

        }

        @media (max-width:640px) {
            .container {
                flex-direction: column ;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="boxleft">
            <p>TEXT1</p>
            <p>TEXT2</p>
        </div>
        <div id="boxright">
            <img src="image.png" alt="">
        </div>

    </div>
</body>
</html>
